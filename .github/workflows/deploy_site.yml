# Simple workflow for deploying static content to GitHub Pages
name: Deploy Site

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: copy to github.io
        run: |
          git clone https://.:${{ secrets.GITHUB_TOKEN }}@github.com/Afig-Asso/Afig-Asso.github.io target
          rm -rf target/entreprises/*
          cp -r site/* target/entreprises/
          ls target/entreprises/
          cd target
          git add entreprises/
          git commit -m "Automatic publish from github.com/Afig-Asso/entrerprises"
          git push
          
